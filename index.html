<html>
	<head>
		<meta charset="UTF-8" />
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<script src="src/script.js"></script>
	<form name="calc" id="calculator">
	<table>
	<tr>
	<td>
		<input type="text" name="input" size="16" class="display">
	</td>
	</tr>
	<tr>
	<td class="buttons">
		<input type="button" name="one" value="1"OnClick="act(value)">
		<input type="button" name="two" value="2"OnClick="act(value)">
		<input type="button" name="three" value="3"OnClick="act(value)">
		<input type="button" name="add value" value="+"OnClick="act(value)">
		<br>
		<input type="button" name="four" value="4"OnClick="act(value)">
		<input type="button" name="five" value="5"OnClick="act(value)">
		<input type="button" name="six" value="6"OnClick="act(value)">
		<input type="button" name="sub" value="-"OnClick="act(value)">
		<br>
		<input type="button" name="seven" value="7"OnClick="act(value)">
		<input type="button" name="eight" value="8"OnClick="act(value)">
		<input type="button" name="nine" value="9"OnClick="act(value)" >
		<input type="button" name="mul" value="*"OnClick="act(value)">
		<br>
		<input type="button" name="clear" value="C" OnClick="clr()">
		<input type="button" name="zero" value="0"OnClick="act(value)">
		<input type="button" name="doit" value="="OnClick="equ()">
		<input type="button" name="div" value="/"OnClick="act(value)">
		
	</td>
	</tr>
	</table>
</form>

	</body>
</html>
